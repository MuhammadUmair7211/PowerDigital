{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{% static 'admin-icon.svg' %}" type="image/svg+xml">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen text-slate-100">
  <div class="w-full max-w-md bg-slate-800 p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-cyan-400 mb-6">🛠️ Admin Login</h2>

    {% if messages %}
      {% for msg in messages %}
        <div class="bg-red-500 text-white text-sm p-2 rounded mb-4 text-center">{{ msg }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm mb-1 text-slate-300">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter your username"
          class="w-full px-4 py-2 rounded-lg border border-slate-600 bg-slate-900 text-slate-100 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm mb-1 text-slate-300">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg border border-slate-600 bg-slate-900 text-slate-100 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-cyan-600 hover:bg-cyan-700 transition duration-300 text-white py-2 rounded-lg font-medium"
      >
        🔓 Login
      </button>
    </form>

    <p class="text-center text-sm mt-6">
      Not an admin?
      <a href="{% url 'admin_register' %}" class="text-cyan-400 hover:underline">Register Admin</a>
    </p>
  </div>
</body>
</html>
