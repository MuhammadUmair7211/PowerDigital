{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Login</title>
		<link
			rel="icon"
			type="image/svg+xml"
			href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 151 174" fill="%23d32f2f"><path d="M74.5 4.5h27.1l-17.4 55.8h22.6L74.8 148.6l4.7-44.5H57.6l17.1-44.5H57.4L74.5 4.5z"/><path d="M75.5 0C34.1 0 0 34.1 0 75.5S34.1 151 75.5 151c41.3 0 75.5-34.1 75.5-75.5 0-21.7-9-41.3-23.5-55.1l-7.5 23.1c9.8 9.9 15.8 23.6 15.8 38.6 0 30.3-24.6 54.9-54.9 54.9S26.1 112.9 26.1 82.6 50.7 27.7 81 27.7l4.5-13.8C82.7 11.1 79.2 10.3 75.5 10.3z"/></svg>'
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background: #0f172a;
				min-height: 100vh;
				margin: 0px;
			}
			.card {
				background-color: #1e293b;
				border: none;
				border-radius: 1rem;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
				color: white;
			}
			.form-control {
				border-radius: 0.5rem;
				background-color: #1e293b;
				color: white;
				border: 1px solid #444;
			}
			.form-control::placeholder {
				color: #aaa;
			}
			.btn-primary {
				background-color: #4752d0;
				border: none;
			}
			.btn-primary:hover {
				background-color: #4752d0;
			}
			a {
				color: #60a5fa;
			}
			a:hover {
				text-decoration: underline;
			}
			.btn-narrow {
				width: 120px;
			}
			img.captcha {
				border-radius: 0.5rem;
				margin-bottom: 10px;
				width: 100%;
				max-width: 250px; /* control size on large screens */
				height: auto;
			}
			@media (max-width: 768px) {
				.card {
					padding: 1.5rem !important;
				}
			}
		</style>
	</head>
	<body>
		<div
			class="container d-flex align-items-center justify-content-center"
			style="min-height: 100vh"
		>
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
				<div class="card p-4">
					<div class="d-flex align-items-center justify-content-center gap-3">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 151 174"
							width="50"
							height="50"
							fill="#d32f2f"
						>
							<path
								d="M74.5 4.5h27.1l-17.4 55.8h22.6L74.8 148.6l4.7-44.5H57.6l17.1-44.5H57.4L74.5 4.5z"
							/>
							<path
								d="M75.5 0C34.1 0 0 34.1 0 75.5S34.1 151 75.5 151c41.3 0 75.5-34.1 75.5-75.5 0-21.7-9-41.3-23.5-55.1l-7.5 23.1c9.8 9.9 15.8 23.6 15.8 38.6 0 30.3-24.6 54.9-54.9 54.9S26.1 112.9 26.1 82.6 50.7 27.7 81 27.7l4.5-13.8C82.7 11.1 79.2 10.3 75.5 10.3z"
							/>
						</svg>
						<h2 style="font-size: 2rem">Power Digital</h2>
					</div>

					{% if error %}
					<div class="alert alert-danger text-center" role="alert">
						{{ error }}
					</div>
					{% endif %}

					<form method="post">
						{% csrf_token %}
						<div class="mb-2">
							<label class="form-label">Username</label>
							<input
								type="text"
								name="username"
								class="form-control"
								placeholder="Enter username"
								required
							/>
						</div>
						<div class="mb-2">
							<label class="form-label">Password</label>
							<input
								type="password"
								name="password"
								class="form-control"
								placeholder="Enter password"
								required
							/>
						</div>
						<div class="mb-2">
							<label class="form-label">Enter CAPTCHA</label><br />
							<img
								src="{{ captcha_image }}"
								alt="captcha"
								class="captcha"
							/><br />
							<input type="hidden" name="captcha_0" value="{{ captcha_key }}" />
							<input
								type="text"
								name="captcha_1"
								class="form-control mt-2"
								placeholder="Type the text above"
								required
							/>
						</div>
						<br />
						<div class="text-center">
							<button type="submit" class="btn btn-primary btn-narrow">
								Login
							</button>
						</div>
						<p class="text-center mt-2">
							Don't have an account?
							<a href="{% url 'register' %}">Register here</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
