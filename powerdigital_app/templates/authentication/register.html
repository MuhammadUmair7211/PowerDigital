{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Register</title>
		<!-- Bootstrap 5 CDN -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background: #0f172a;
				min-height: 100vh;
				margin: 0;
			}
			.card {
				background-color: #1e293b;
				border: none;
				border-radius: 1rem;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
				color: white;
			}
			.form-control {
				border-radius: 0.5rem;
				background-color: #1e293b;
				color: white;
				border: 1px solid #444;
			}
			.form-control::placeholder {
				color: #aaa;
			}
			.btn-primary {
				background-color: #4752d0;
				border: none;
			}
			.btn-narrow {
				width: 120px;
			}
			.btn-primary:hover {
				background-color: #4752d0;
			}
			a {
				color: #60a5fa;
			}
			a:hover {
				text-decoration: underline;
			}
			@media (max-width: 768px) {
				.card {
					padding: 1.5rem !important;
				}
			}
		</style>
	</head>
	<body>
		<div
			class="container d-flex align-items-center justify-content-center"
			style="min-height: 100vh"
		>
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
				<div class="card p-4">
					<div
						class="d-flex align-items-center justify-content-center gap-3 mb-4"
					>
						<img
							src="{% static 'image/logos.png' %}"
							alt="Logo"
							style="height: 4rem"
						/>
						<h2 style="font-size: 2rem">Power Digital</h2>
					</div>
					<form method="post">
						{% csrf_token %}
						<div class="mb-3">
							<label class="form-label">Username</label>
							<input
								type="text"
								name="username"
								class="form-control"
								placeholder="Enter username"
								required
							/>
						</div>
						<div class="mb-3">
							<label class="form-label">Email</label>
							<input
								type="email"
								name="email"
								class="form-control"
								placeholder="Enter email"
								required
							/>
						</div>
						<div class="mb-3">
							<label class="form-label">Password</label>
							<input
								type="password"
								name="password"
								class="form-control"
								placeholder="Enter password"
								required
							/>
						</div>
						<br />
						<div class="text-center">
							<button type="submit" class="btn btn-primary btn-narrow">
								Register
							</button>
						</div>
						<p class="text-center mt-3">
							Already have an account?
							<a href="{% url 'login' %}">Login here</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
