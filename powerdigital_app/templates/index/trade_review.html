<h2 class="text-white text-xl mb-4">ğŸ“Š Pending Trades</h2>

<table class="table table-dark w-full">
  <thead>
    <tr>
      <th>User</th>
      <th>Pair</th>
      <th>Direction</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for trade in trades %}
    <tr>
      <td>{{ trade.user.username }}</td>
      <td>{{ trade.pair }}</td>
      <td>{{ trade.direction }}</td>
      <td>${{ trade.amount }}</td>
      <td>
        <a href="{% url 'mark_trade_result' trade.id 'win' %}" class="btn btn-success btn-sm">Mark Win</a>
        <a href="{% url 'mark_trade_result' trade.id 'loss' %}" class="btn btn-danger btn-sm">Mark Loss</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5" class="text-center">No pending trades</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
