{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(18, 20, 32);
            color: white;
        }
        .card-container {
             background-color: #1e293b;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #ccc;
        }
        select,
        input[type="text"],
        input[type="number"] {
            background-color: #1e293b;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
        }
        select:focus,
        input:focus {
            outline: none;
            border-color: #666;
            box-shadow: none;
            background-color: #1e293b;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card-container w-100" style="max-width: 500px;">
        <div class="d-flex align-items-center mb-4">
            <a href="javascript:history.back()" class="me-3 text-white-50 text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                     class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
                </svg>
            </a>
            <h3 class="mb-0">Bank Details</h3>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_bank_type">Bank Card Type</label>
                {{ form.bank_type }}
            </div>

            <div class="mb-3">
                <label for="id_bank_number">Bank Card Number</label>
                {{ form.bank_number }}
            </div>

            <div class="mb-4">
                <label for="id_account_name">Account Holder Name</label>
                {{ form.account_name }}
            </div>

            {% if not bank or not bank.is_verified %}
                <button class="btn btn-primary w-100" type="submit">Send</button>
            {% else %}
                <p class="text-warning text-center">Please contact admin to modify</p>
            {% endif %}
        </form>
    </div>
</div>

</body>
</html>
