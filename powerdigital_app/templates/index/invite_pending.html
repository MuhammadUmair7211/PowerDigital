<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pending Approval</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
    }

    .card h1 {
      font-size: 1.8rem;
      color: #38bdf8;
      margin-bottom: 16px;
    }

    .card p {
      font-size: 1rem;
      color: #cbd5e1;
      margin-bottom: 24px;
    }

    .card a {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .card a:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>⏳ Account Pending Approval</h1>
    <p>Thank you for registering. Your account is awaiting admin approval. You’ll be able to log in once approved.</p>
    <a href="{% url 'login' %}">Go to Login</a>
  </div>
</body>
</html>
