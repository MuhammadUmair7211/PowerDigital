{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Identity Verification" %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(18, 20, 32);
    }
    div {
      background-color: #1e293b;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Card -->
  <div class="w-full max-w-md bg-[rgb(27,29,42)] p-8 rounded-2xl shadow-lg border border-gray-700">
       <div class="flex items-center mb-6 gap-8">
        <a href="javascript:history.back()" class="text-gray-400 hover:text-white mr-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
              class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
          </svg>
        </a>
        <h2 class="text-2xl font-bold text-white">{% trans "Verify Your Identity" %}</h2>
      </div>

    <form method="POST" enctype="multipart/form-data" action="{% url 'verify_identity' %}">
      {% csrf_token %}

      <!-- Phone Number -->
      <div class="mb-5">
        <label for="phone" class="block text-sm font-semibold mb-2">{% trans "Mobile phone number" %}</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="{% trans 'Enter your mobile number' %}"
          required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
      </div>

      <!-- ID Card Front -->
      <!-- ID Card Front Upload -->
        <div class="mb-5">
        <label class="block text-sm font-semibold text-gray-200 mb-2">
            {% trans "ID Card (Front)" %}
        </label>

        <label
            for="id_card_front"
            class="cursor-pointer flex items-center justify-between w-full px-4 py-3 bg-[rgb(27,29,42)] hover:bg-[rgb(34,36,50)] text-gray-100 text-sm font-medium rounded-lg border border-gray-600 shadow-sm transition"
        >
            <span>{% trans "Choose File" %}</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3" />
            </svg>
        </label>
        <input
            type="file"
            id="id_card_front"
            name="id_card_front"
            accept="image/*"
            required
            class="hidden"
        >
        </div>


        <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-200 mb-2">
            {% trans "ID Card (Back)" %}
        </label>

        <label
            for="id_card_back"
            class="cursor-pointer flex items-center justify-between w-full px-4 py-3 bg-[rgb(27,29,42)] hover:bg-[rgb(34,36,50)] text-gray-100 text-sm font-medium rounded-lg border border-gray-600 shadow-sm transition"
        >
            <span>{% trans "Choose File" %}</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3" />
            </svg>
        </label>
        <input
            type="file"
            id="id_card_back"
            name="id_card_back"
            accept="image/*"
            required
            class="hidden"
        >
        </div>
      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-900 hover:bg-blue-900 text-white font-bold py-3 rounded-lg transition duration-300"
      >
        {% trans "Submit for Verification" %}
      </button>
    </form>
  </div>
</body>
</html>
