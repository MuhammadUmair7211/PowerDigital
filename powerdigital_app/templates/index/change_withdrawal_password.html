<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Withdrawal Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(18, 20, 32);
      color: white;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    input[type="password"] {
      background-color: #1e293b;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: #888;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
    }

    .btn-submit {
      background-color: #2f4480;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 20px;
    }

    .btn-submit:hover {
      background-color: #3f5a9b;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

    

  <div class="form-container">

    <div class="d-flex align-items-center mb-4">
            <a href="javascript:history.back()" class="me-3 text-white-50 text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                     class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
                </svg>
            </a>
            <h4 class=" mb-0 ">Change Withdraw Password</h4>
    </div>
    
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="password">New Password</label>
        <input type="password" name="password" id="password" required>
      </div>

      <div class="mb-3">
        <label for="confirm">Confirm Password</label>
        <input type="password" name="confirm" id="confirm" required>
      </div>

      <button type="submit" class="btn-submit">Set Password</button>
    </form>
  </div>

</body>
</html>
