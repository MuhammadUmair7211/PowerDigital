{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}Power Digital{% endblock %}</title>
		<link
			rel="icon"
			type="image/svg+xml"
			href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 151 174" fill="%23d32f2f"><path d="M74.5 4.5h27.1l-17.4 55.8h22.6L74.8 148.6l4.7-44.5H57.6l17.1-44.5H57.4L74.5 4.5z"/><path d="M75.5 0C34.1 0 0 34.1 0 75.5S34.1 151 75.5 151c41.3 0 75.5-34.1 75.5-75.5 0-21.7-9-41.3-23.5-55.1l-7.5 23.1c9.8 9.9 15.8 23.6 15.8 38.6 0 30.3-24.6 54.9-54.9 54.9S26.1 112.9 26.1 82.6 50.7 27.7 81 27.7l4.5-13.8C82.7 11.1 79.2 10.3 75.5 10.3z"/></svg>'
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>

		{% block extra_head %}{% endblock %}

		<style>
			body {
				background-color: #121420;
				color: #fff;
				padding-bottom: 100px;
			}

			footer a {
				display: block;
			}

			.iconfont {
				font-size: 18px;
			}

			.translate-container {
				position: fixed;
				top: 10px;
				right: 10px;
				z-index: 1000;
			}

			.goog-te-gadget .goog-te-combo {
				background-color: #1e293b;
				color: #e2e8f0;
				border: 1px solid #334155;
				border-radius: 6px;
				padding: 8px 12px;
				font-size: 14px;
				outline: none;
				font-family: "Inter", sans-serif;
				cursor: pointer;
			}

			.goog-te-gadget {
				color: transparent !important;
			}

			/* Optional: Add custom label */
			#google_translate_element::before {
				color: #38bdf8;
				font-weight: 600;
				margin-right: 8px;
				font-size: 14px;
				font-family: "Inter", sans-serif;
			}
		</style>

		<script type="text/javascript">
			function googleTranslateElementInit() {
				new google.translate.TranslateElement(
					{
						pageLanguage: "en",
						layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
						autoDisplay: false,
					},
					"google_translate_element"
				);
			}
		</script>
		<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	</head>
	<body>
		<!-- Language Dropdown -->

		{% block translate_selector %}{% endblock %} {% block content %} 
		{% endblock %}

		<!-- Footer -->
		<footer
			class="fixed bottom-0 w-full bg-gray-900 border-t border-gray-700 text-gray-400 text-xs z-50"
		>
			<div class="grid grid-cols-5 text-center">
				<a href="{% url 'home' %}" class="py-2 hover:text-white">
					<div>
						<span class="text-xl">🏠</span>
					</div>
					<div>Home</div>
				</a>
				<a href="{% url 'real_market' %}" class="py-2 hover:text-white">
					<div><span class="text-xl">📈</span></div>
					<div>Market</div>
				</a>
				<a href="{% url 'mining' %}" class="py-2 hover:text-white">
					<div><span class="text-xl">⛏️</span></div>
					<div>Mining</div>
				</a>
				<a href="{% url 'place_trade' %}" class="py-2 hover:text-white">
					<div><span class="text-xl">📝</span></div>
					<div>Contract</div>
				</a>
				<a href="{% url 'user_trades' %}" class="py-2 hover:text-white">
					<div><span class="text-xl">💼</span></div>
					<div>Assets</div>
				</a>
			</div>
		</footer>
	</body>
</html>
