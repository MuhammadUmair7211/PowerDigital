{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}My Crypto Platform{% endblock %}</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>

		{% block extra_head %}{% endblock %}

		<style>
			body {
				background-color: #121420;
				color: #fff;
				padding-bottom: 100px;
			}

			footer a {
				display: block;
			}

			.iconfont {
				font-size: 18px;
			}

			.translate-container {
				position: fixed;
				top: 10px;
				right: 10px;
				z-index: 1000;
			}

			.goog-te-gadget .goog-te-combo {
				background-color: #1e293b;
				color: #e2e8f0;
				border: 1px solid #334155;
				border-radius: 6px;
				padding: 8px 12px;
				font-size: 14px;
				outline: none;
				font-family: "Inter", sans-serif;
				cursor: pointer;
			}

			.goog-te-gadget {
				color: transparent !important;
			}

			/* Optional: Add custom label */
			#google_translate_element::before {
				color: #38bdf8;
				font-weight: 600;
				margin-right: 8px;
				font-size: 14px;
				font-family: "Inter", sans-serif;
			}
		</style>

		<script type="text/javascript">
			function googleTranslateElementInit() {
				new google.translate.TranslateElement(
					{
						pageLanguage: "en",
						layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
						autoDisplay: false,
					},
					"google_translate_element"
				);
			}
		</script>
		<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	</head>
	<body>
		<!-- Language Dropdown -->

		{% block translate_selector %}{% endblock %}
     {% block content %}{% endblock %}

		<!-- Footer -->
		<footer
			class="fixed bottom-0 w-full bg-gray-900 border-t border-gray-700 text-gray-400 text-xs z-50"
		>
			<div class="grid grid-cols-5 text-center">
				<a href="{% url 'home' %}" class="py-2 hover:text-white">
					<div><i class="fas fa-home text-lg"></i></div>
					<div>Home</div>
				</a>
				<a href="{% url 'real_market' %}" class="py-2 hover:text-white">
					<div><i class="fas fa-chart-bar text-lg"></i></div>
					<div>Market</div>
				</a>
				<a href="{% url 'mining' %}" class="py-2 hover:text-white">
					<div><i class="fas fa-hammer text-lg"></i></div>
					<div>Mining</div>
				</a>
				<a href="{% url 'place_trade' %}" class="py-2 hover:text-white">
					<div><i class="fas fa-chart-line text-lg"></i></div>
					<div>Contract</div>
				</a>
				<a href="{% url 'user_trades' %}" class="py-2 hover:text-white">
					<div><i class="fas fa-wallet text-lg"></i></div>
					<div>Assets</div>
				</a>
			</div>
		</footer>
	</body>
</html>
