{% extends 'main/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Crypto Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f172a;
      color: white;
    }

    .market-section {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .custom-market-table img {
      width: 22px;
      height: 22px;
      border-radius: 9999px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .price-up {
      color: #22c55e;
      font-weight: bold;
    }

    .price-down {
      color: #ef4444;
      font-weight: bold;
    }

    .animate-blink {
      animation: blink 0.8s ease-in-out;
    }

    @keyframes blink {
      0% { background-color: rgba(34, 197, 94, 0.1); }
      100% { background-color: transparent; }
    }

    @media (max-width: 768px) {
      .custom-market-table td,
      .custom-market-table th {
        font-size: 0.75rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen px-4">

  <div class="market-section w-full max-w-6xl">
    <h2 class="text-2xl font-bold text-center mb-6 tracking-wide text-white">
      ðŸ“Š Live Crypto Market
    </h2>

    <div class="overflow-x-auto">
      <table class="min-w-full custom-market-table text-sm text-left text-gray-300">
        <thead class="uppercase text-xs text-gray-400 text-left">
          <tr>
            <th class="py-2 px-4 text-left">Coin</th>
            <th class="py-2 px-4 text-right">Price</th>
            <th class="py-2 px-4 text-right">24h Change</th>
            <th class="py-2 px-4 text-right">Volume</th>
          </tr>
        </thead>
        <tbody id="market-body">
          <tr>
            <td colspan="4" class="text-center py-4 text-gray-500">Loading data...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tbody = document.getElementById("market-body");

      async function loadMarketData() {
        try {
          const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1");
          const data = await res.json();

          tbody.innerHTML = "";

          data.forEach(coin => {
            const change = coin.price_change_percentage_24h?.toFixed(2) ?? 0;
            const isPositive = change >= 0;

            const row = `
              <tr class="hover:bg-slate-700 transition duration-200 ease-in-out">
                <td class="py-3 px-4 font-semibold text-white flex items-center gap-2">
                  <img src="${coin.image}" alt="${coin.name} logo"> ${coin.symbol.toUpperCase()}
                </td>
                <td class="py-3 px-4 text-right">$${coin.current_price.toLocaleString()}</td>
                <td class="py-3 px-4 text-right ${isPositive ? 'price-up' : 'price-down'} animate-blink">${change}%</td>
                <td class="py-3 px-4 text-right">$${coin.total_volume.toLocaleString()}</td>
              </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", row);
          });

        } catch (err) {
        }
      }

      loadMarketData();
      setInterval(loadMarketData, 1000); // update every 3 seconds
    });
  </script>

</body>
</html>
{% endblock %}
